name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "51 9 * * 5"

jobs:
  scan:
    runs-on: ubuntu-22.04

    container:
      image: joinframework/join-ci:latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ cpp ]

    steps:
    - name: Checkout
      uses: actions/checkout@v3.0.2

    - name: Initialize codeql
      uses: github/codeql-action/init@v2.12.1
      with:
        languages: ${{matrix.language}}
        queries: +security-and-quality

    - name: Configure
      run: cmake -B _lgtm_build_dir -G "Unix Makefiles" -DJOIN_ENABLE_TESTS=ON

    - name: Build
      run: cmake --build _lgtm_build_dir --config Debug

    - name: Perform codeql analysis
      uses: github/codeql-action/analyze@v2.12.1
      with:
        category: "/language:${{ matrix.language }}"
