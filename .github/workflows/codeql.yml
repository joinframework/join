name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "51 9 * * 5"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ cpp ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2

      - name: Install Packages
        run: |
          sudo apt-get update
          sudo apt-get install --yes wget libssl-dev

      - name: After Prepare
        run: |
          DEPS_DIR="$HOME/deps"
          mkdir ${DEPS_DIR} && cd ${DEPS_DIR}
          CMAKE_URL="https://cmake.org/files/v3.16/cmake-3.16.3-Linux-x86_64.tar.gz"
          mkdir cmake && wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
          export PATH=${DEPS_DIR}/cmake/bin:${PATH} && echo "PATH=$PATH" >> $GITHUB_ENV
          cd -
          cmake --version
          mkdir -p $GITHUB_WORKSPACE/_lgtm_build_dir
          cd $GITHUB_WORKSPACE/_lgtm_build_dir
          cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Debug -DJOIN_ENABLE_TESTS=ON ..
          cmake --build . --config Debug
          cd -

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
