name: test

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  coverage:
    uses: ./.github/workflows/build.yml

    secrets: inherit

    with:
      coverage: true

    permissions:
      contents: read
      security-events: write
      pages: write
      id-token: write
