name: build-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: joinframework/join-ci:latest

    steps:
    - name: Fetch
      uses: actions/checkout@v2

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DJOIN_ENABLE_TESTS=ON -DJOIN_ENABLE_COVERAGE=ON

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config Debug

    - name: Test
      run: ctest --test-dir ${{github.workspace}}/build --output-on-failure -C Debug

    - name: Generate coverage report
      run: lcov --directory ${{github.workspace}} --capture --output-file ${{github.workspace}}/lcov.info

    - name: Cleanup coverage report
      run: lcov --remove ${{github.workspace}}/lcov.info '${{github.workspace}}/build/*' '${{github.workspace}}/join/core/tests/*' '${{github.workspace}}/join/crypto/tests/*' '${{github.workspace}}/join/network/tests/*' '${{github.workspace}}/join/sax/tests/*' '/usr/include/*' --output-file ${{github.workspace}}/lcov.info

    - name: Deploy coverage
      uses: coverallsapp/github-action@v1.1.2
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        path-to-lcov: ./lcov.info
