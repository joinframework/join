extraction:
  cpp:
    prepare:
      packages:
        - wget
        - libssl-dev
    after_prepare:
      - DEPS_DIR="$HOME/deps"
      - mkdir ${DEPS_DIR} && cd ${DEPS_DIR}
      - CMAKE_URL="https://cmake.org/files/v3.16/cmake-3.16.3-Linux-x86_64.tar.gz"
      - mkdir cmake && wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      - export PATH=${DEPS_DIR}/cmake/bin:${PATH}
      - cd -
      - cmake --version
      - mkdir $LGTM_SRC/_lgtm_build_dir
      - cd $LGTM_SRC/_lgtm_build_dir
      - cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Debug -DJOIN_ENABLE_TESTS=ON -DJOIN_ENABLE_COVERAGE=ON ..
      - cmake --build . --config Debug
      - cd -
